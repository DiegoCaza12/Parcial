<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title id="container">
     
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card>
    <div id="titulo">
      <h1>Registro de Usuario</h1>
      
    </div>
    
    <div id="body">
      <ion-item>
        <ion-label position="floating">Cedula</ion-label>
        <ion-input type="text" required [(ngModel)]="txt_cedula"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" required [(ngModel)]="txt_nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" required [(ngModel)]="txt_apellido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" required [(ngModel)]="txt_usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Clave</ion-label>
        <ion-input type="password" required [(ngModel)]="txt_clave"></ion-input>
      </ion-item>
      <div id="boton">
        <ion-button (click)="registro()">Registrarse</ion-button>
        <ion-button (click)="cancelar()">Cancelar</ion-button>
      </div>
    </div>
  </ion-card>  
</ion-content>
